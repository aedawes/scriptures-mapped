    <script>(g => { var h, a, k, p = 'The Google Maps JavaScript API', c = 'google', l = 'importLibrary', q = '__ib__', m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement('script')); e.set('libraries', [...r] + ''); for (k in g) e.set(k.replace(/[A-Z]/g, t => '_' + t[0].toLowerCase()), g[k]); e.set('callback', c + '.maps.' + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + ' could not load.')); a.nonce = m.querySelector('script[nonce]')?.nonce || ''; m.head.append(a) })); d[l] ? console.warn(p + ' only loads once. Ignoring:', g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
                ({ key: '<GOOGLE_MAPS_API_KEY>', v: 'weekly' });</script>

</head>
<body>

    <header id='header'>
        <div id='crumbs'></div>
        <div id='centerhead'>
            <div class='title'>Project 1: The Scriptures, Mapped</div>
            <div class='subtitle'>By Anais Dawes</div>
        </div>
    </header>
    <div id='content'>
        <div id='scriptureContent'>
            <div id='chapterNavigation'></div>
            <nav id='scriptures'></nav>
        </div>
        <article id='map'></article>
    </div>

    <script defer src='js/scriptures.js'></script>

    <script type='text/javascript'>

        let map;
        let mapIsLoaded = false;

        async function initMap() {
            const { Map } = await google.maps.importLibrary('maps');

            map = new Map(document.getElementById('map'), {
                center: { lat: 31.7, lng: 35.2 },
                fullscreenControl: false,
                mapTypeControl: false,
                mapTypeId: 'terrain',
                streetViewControl: false,
                zoom: 8,
                zoomControl: true,
                zoomControlOptions: {
                  position: google.maps.ControlPosition.RIGHT_BOTTOM
                }
            });

            mapIsLoaded = true;
        }

        initMap();

        function ready(readyListener) {
            if (document.readyState !== 'loading') {
                readyListener();
            } else {
                document.addEventListener('DOMContentLoaded', readyListener);
            }
        }

        ready(function () {
            scriptures.init(() => {
                window.addEventListener('hashchange', scriptures.onHashChanged);
                scriptures.onHashChanged();

                window.showLocation = function (
                    geotagId,
                    placeName,
                    latitude, 
                    longitude,
                    viewLatitude,
                    viewTilt,
                    viewRoll,
                    viewAltitude,
                    ViewHeading
                ){
                    map.panTo(new google.maps.LatLng(latitude, longitude));

                    if(viewAltitude === 5000){
                        map.setZoom(viewAltitude / 450); // To fix the zoom level for D&C
                    } else {
                        const zoomLevel = Math.log2(591657550.5 / viewAltitude) - 2
                        map.setZoom(zoomLevel);
                    }
                };
            });
        });
    </script>
